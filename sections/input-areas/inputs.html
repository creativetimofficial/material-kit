        <div class="container py-4">
          <div class="row">
            <div class="col-lg-7 mx-auto d-flex justify-content-center flex-column">
              <h3 class="text-center">Stock information to analyze</h3>
              <form action="/submit" role="form" id="contact-form" method="post" autocomplete="off">
                <div class="card-body">

                  <div class="mb-4">
                    <div class="input-group input-group-dynamic">
                      <label for="gender">Ticker to choose</label>
                        <select class="form-select mb-0" name="ticker" aria-label="Select ticker">
                            <option selected>AAPL</option>
                            <option value="1">AAPL</option>
                            <option value="2">AMZN</option>
                        </select>
                    </div>
                  </div>
                  <div class="mb-4">
                    <div class="input-group input-group-dynamic">
                      <label class="form-label">Select a ticker (if the ticker is invalid this will result in an error)</label>
                      <input type="text" class="form-control" placeholder="" name="ticker" aria-label="Last Name..." optional>
                    </div>
                  </div>
                  <div class="mb-4">
                    <div class="input-group input-group-dynamic">
                      <label class="form-label">Start Date</label>
                      <input class="form-control" name="startdate" type="text" placeholder="dd/mm/yyyy" required>
                    </div>
                  </div>
                  <div class="mb-4">
                    <div class="input-group input-group-dynamic">
                      <label class="form-label">End Date</label>
                      <input class="form-control" name="enddate" type="text" placeholder="dd/mm/yyyy" required>
                    </div>
                  </div>
                  <div class="mb-4">
                    <div class="input-group input-group-dynamic">
                      <label for="gender">Do you want candle types to appear?</label>
                        <select class="form-select mb-0" name="candle_bool" aria-label="Candle types yes/no">
                            <option selected>False</option>
                            <option value="1">True</option>
                            <option value="2">False</option>
                        </select>
                    </div>
                  </div>
                  <div class="mb-4">
                    <div class="input-group input-group-dynamic">
                      <label for="gender">Candle types</label>
                        <select class="form-select mb-0" name="candle_types" aria-label="Candle types example">
                            <option selected>o_marubozu</option>
                            <option value="1">o_marubozu</option>
                            <option value="2">doji</option>
                        </select>
                    </div>
                  </div>



                  <div class="input-group mb-4 input-group-static">
                    <label>Your message</label>
                    <textarea name="message" class="form-control" id="message" rows="4"></textarea>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-check form-switch mb-4 d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked="">
                        <label class="form-check-label ms-3 mb-0" for="flexSwitchCheckDefault">I agree to the <a href="javascript:;" class="text-dark"><u>Terms and Conditions</u></a>.</label>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <button type="submit" class="btn bg-gradient-dark w-100">Send Message</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
