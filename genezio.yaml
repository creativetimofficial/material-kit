frontend:
    path: ./
    publish: ./
    scripts:
        build: npm install
        deploy: npm install
    subdomain: flask-stock-pattern-recognition

backend:
    path: ./backend
    entryFile: app.py
    language:
        name: python
        packageManager: pip
    functions:
      - name: hello-world-flask-app-function
        path: ./
        handler: app
        entry: app.py

name: flask-stock-pattern-recognition
region: eu-central-1
yamlVersion: 2
